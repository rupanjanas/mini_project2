<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center font-inter">
    <div class="container bg-white rounded-lg shadow-md w-100 max-w-md p-4">
        <h1 class="text-2xl font-semibold text-indigo-600 text-center mb-4">General Knowledge Quiz</h1>

        <div id="start-screen" class="text-center">
            <button id="start-button" class="btn btn-primary btn-lg">Start Quiz</button>
        </div>

        <div id="question-container" class="d-none">
            <h2 id="question-number" class="text-lg font-semibold text-gray-700 mb-2">Question 1</h2>
            <p id="question-text" class="text-gray-800 text-lg mb-4"></p>
            <ul id="options-list" class="list-group list-group-flush">
                </ul>
        </div>

        <div id="score-screen" class="hidden text-center">
            <p id="final-score" class="text-xl text-gray-700 mb-6"></p>
        </div>

        <div id="message-container" class="text-danger text-center mt-4">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
